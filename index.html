<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid" id="login">
      <h1>Welcome To Pioneer !!</h1>
      <form class="row g-3 needs-validation form1" novalidate>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="sign">Sign in</button>
        </div>
      </form>
    </div>

    <!-- kkk -->

    <div class="container-fluid" id="newPage">
      <div class="row">
        <div class="col-md-4">
          <div class="dep">
            <h6>Deposit</h6>
            <h1>$ <span id="valDep">00</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="with">
            <h6>Withdraw</h6>
            <h1>$ <span id="valWith">00</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="val">
            <h6>Balance</h6>
            <h1>$ <span id="valTot">00</span></h1>
          </div>
        </div>
      </div>
      <div class="row">
        <form class="col-md-6 needs-validation form2" novalidate>
          <div class="col-md-12">
            <label for="validationCustom01" class="form-label">Deposit</label>
            <input
              type="text"
              class="form-control"
              id="inputDep"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" id="signDep">Deposit</button>
          </div>
          </form>
      <form class="col-md-6 needs-validation form2" novalidate>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Withdraw</label>
          <input
            type="text"
            class="form-control"
            id="inputWith"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" id="signWith">Withdraw</button>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="js/index.js"></script>
  </body>
</html>
